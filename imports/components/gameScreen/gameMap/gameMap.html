<div class="jw-card animated" ng-class="game.map.mapExtended ? 'jw-fs' : ''" id="gameMap">
	<div class="jw-header">
		<span class="jw-title gs-drag-handle">Map</span>
		<i class="jw-expand fa" ng-class="game.map.mapExtended ? 'fa-circle-o' : 'fa-dot-circle-o'" ng-click="game.map.expandMap()" aria-hidden="true"></i>
		<i class="jw-toggle fa fa-angle-down" aria-hidden="true"></i>
	</div>
	<div class="ga-table-scroller">
		<div class="ga-table-holder" style="width:{{game.map.mapTableWidth+40}}px; height:{{game.map.mapTableHeight+40}}px; padding-top: 20px;">
			<table class="ga-table" style="width:{{game.map.mapTableWidth}}px; height:{{game.map.mapTableHeight}}px;">
				<tr ng-repeat="mapRow in game.map.data">
					<td ng-repeat="mapCell in mapRow">
						<div class="ga-cell animated" id="{{ mapCell.id }}" ng-class="(game.map.activeCell.id == mapCell.id) ? 'active' : ''" ng-click="game.map.selectCell(mapCell)"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
